<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calc-JR</title>
</head>
<body>

    <div class="wrapper">
        <h2 class="header">Calc-JR</h2>
        <input class="output" onclick='onclick' type="text" value="0">
        <br />
        <div class="row">
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn" value="+">
        </div>
        <br />
        <div class="row">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
        </div>
        <br />
        <div class="row">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">*</button>
        </div>
        <br />
        <div class="row">
            <button class="btn" value="clear">C</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="=">=</button>
            <button class="btn" value="/">/</button>
        </div>
        <br />


    </div>
    
</body>
    <script type="text/javascript" src="index.js"></script>
</html>
